# =====================
# Hyprland Keybindings
# =====================

$mod = SUPER

# Move focus (vim style)
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move window (vim style)
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Fullscreen
bind = $mod, f, fullscreen

# Kill active window
bind = $mod, q, killactive

# Toggle floating
bind = $mod, v, togglefloating

# Drag/resize window
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# =====================
# Custom Keybindings (Not in Hyprlands)
# =====================

# Window Management
binde = $mod SHIFT, right, resizeactive, 30 0
binde = $mod SHIFT, left, resizeactive, -30 0
binde = $mod SHIFT, up, resizeactive, 0 -30
binde = $mod SHIFT, down, resizeactive, 0 30

# Application shortcuts
bind = $mod, T, exec, alacritty
bind = $mod, E, exec, nautilus

# Waybar Sidebar
bind = $mod, Tab, exec, ~/.config/waybar/scripts/sidebar-toggle.sh
bind = $mod SHIFT, Tab, exec, ~/.config/waybar/scripts/sidebar-cycle.sh
bind = $mod, A, exec, ~/.config/waybar/scripts/app-launcher.sh click
bind = $mod, C, exec, ~/.config/waybar/scripts/wallpapers.sh click

# Screenshot/Screencapture
bind = $mod, P, exec, ~/.config/hypr/scripts/screenshot.sh s
bind = $mod CTRL, P, exec, ~/.config/hypr/scripts/screenshot.sh sf
bind = $mod ALT, P, exec, ~/.config/hypr/scripts/screenshot.sh m
bind = ,print, exec, ~/.config/hypr/scripts/screenshot.sh p

# Brightness control
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d

# Special workspace
bind = $mod, S, exec, hyprctl dispatch togglespecialworkspace
bind = $mod SHIFT, S, movetoworkspacesilent, special

# Toggle Layout (dwindle)
bind = $mod, J, togglesplit

# Move window silently to workspace Super + Alt + [0-9]
bind = $mod ALT, 1, movetoworkspacesilent, 1
bind = $mod ALT, 2, movetoworkspacesilent, 2
bind = $mod ALT, 3, movetoworkspacesilent, 3
bind = $mod ALT, 4, movetoworkspacesilent, 4
bind = $mod ALT, 5, movetoworkspacesilent, 5

# Hyprland quit/exit
bind = $mod SHIFT, Q, exit
bind = $mod CTRL, Q, exit
bind = $mod ALT, Q, exit

# Lock screen
bind = $mod, L, exec, swaylock

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, hyprlock
bind = , XF86PowerOff, exec, systemctl suspend && hyprlock
